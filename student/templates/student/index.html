<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
</head>
<body>
{#    Hello {{ words }}#}

    <ul>
        {% for student in students %}

            <li>
                {{ student.name }} - {{ student.get_status_display }}
            </li>

        {% endfor %}
    </ul>

    <form action="{% url 'student:index' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit", value="Submit" />
    </form>
</body>
</html>
